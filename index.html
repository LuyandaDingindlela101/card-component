<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Frontend Mentor | Stats preview card component</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<!-- 3RD PARTY STYLESHEETS -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
		<!-- MY STYLESHEETS -->
		<link rel="stylesheet" href="./styles/main.css">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	</head>
	<body>
		<div class="card-container">
			<div class="card-details">
				<h1>Get <span>insights</span> that help your business grow.</h1>
				<p>
					Discover the benefits of data analytics and make better decisions regarding revenue, customer 
					experience, and overall efficiency.
				</p>
				<div class="details-container">
					<div class="detail">
						<h2>10k+</h2>
						<p>companies</p>
					</div>
					<div class="detail">
						<h2>314</h2>
						<p>templates</p>
					</div>
					<div class="detail">
						<h2>12m+</h2>
						<p>queries</p>
					</div>
				</div>
			</div>
			<div class="card-image">
				<img src="./images/image-header-desktop.jpg" class="desktop-image" alt="desktop header image">
				<img src="./images/image-header-mobile.jpg" class="mobile-image" alt="mobile header image">
			</div>
		</div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://luyanda-portfolio.netlify.app/" target="_blank">Luyanda Dingindlela</a>.
		</div>
	</body>
</html>
